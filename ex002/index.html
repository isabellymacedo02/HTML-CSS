<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN--></p>
    <p>Se você precisar quebrar a linha em algum lugar,<br> você pode usar a tag &lt;br&gt;.</p>
    <P>Vamos adicionar alguns símbolos maneiros ae:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &uarr;
    <p>Bora adicionar uns emoji ae zé:
        &#x1F60E; <!--&#x para indicar emoji-->
        &#x1F44C;
    </p>



    </P>


</body>
</html>
